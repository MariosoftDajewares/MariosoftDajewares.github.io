<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Regalo di compleanno per FC</title>
    <!-- Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Default font for other elements */
            background-color: #1a202c; /* Fallback background color */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent unwanted scrolling */
            position: relative; /* Necessary for positioning child elements with 'absolute' */
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex; /* Use flexbox for main content alignment */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
        }

        /* Style for the canvas as background */
        canvas {
            position: fixed; /* Fix the canvas relative to the viewport */
            top: 0;
            left: 0;
            width: 100vw; /* 100% viewport width */
            height: 100vh; /* 100% viewport height */
            display: block; /* Remove extra space below the canvas */
            background-color: #333; /* Canvas background color, visible if animation doesn't start immediately */
            /* Remove rounded corners and shadow for a full-screen background */
            border-radius: 0;
            box-shadow: none;
        }

        /* Style for the main title in overlay */
        h1 {
            position: absolute; /* Position the title in overlay */
            top: 80px; /* Distance from top edge */
            text-align: center;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for exact centering */
            font-family: 'Playfair Display', serif; /* Nuovo font serif più dolce */

            /* Stile del titolo con gradiente animato blu-violetto */
            background-image: linear-gradient(to right, #007bff, #6f42c4, #8a2be2, #6f42c4, #007bff); /* Gradiente da blu a violetto e ritorno */
            background-size: 200% auto; /* Rende il gradiente più largo del testo per l'animazione */
            -webkit-background-clip: text; /* Applica il gradiente solo al testo (per WebKit) */
            background-clip: text; /* Applica il gradiente solo al testo */
            -webkit-text-fill-color: transparent; /* Rende il colore del testo trasparente (per WebKit) */
            color: transparent; /* Rende il colore del testo trasparente */
            animation: gradientAnimation 5s linear infinite; /* Animazione del gradiente */

            margin-bottom: 20px; /* Spazio sotto il titolo */
            font-size: 2em; /* Dimensione del font ridotta del 30% (da 2.8em a 1.96em, arrotondato a 2em) */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.8); /* Ombra più pronunciata per leggibilità */
            transition: text-shadow 0.3s ease; /* Transizione per l'ombra del testo */
            z-index: 10; /* Ensure the title is above the canvas */
            margin-top: 0; /* Remove default margin */
        }

        h1:hover {
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.8), 0 0 25px rgba(0, 123, 255, 0.6); /* Ombra luminosa al passaggio del mouse */
        }

        /* Keyframes per l'animazione del gradiente del titolo */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Stili per i pulsanti basati sulle tue indicazioni */
        .control-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #6f42c4); /* Gradiente blu-violetto */
            color: white;
            padding: 10px 20px; /* Padding ridotto */
            border: none; /* Rimuovi il bordo predefinito */
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em; /* Font size ridotto */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); /* Ombra più pronunciata */
            transition: all 0.3s ease; /* Transizione fluida per tutti gli effetti */
            letter-spacing: 1px; /* Spaziatura tra le lettere */
            text-transform: uppercase; /* Testo in maiuscolo */
            position: relative; /* Necessario per l'effetto ::before */
            overflow: hidden; /* Nasconde l'effetto hover che esce dal bordo */
            z-index: 10; /* Ensure buttons are above the canvas */
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Overlay bianco semi-trasparente */
            transform: translateX(-100%); /* Inizialmente fuori dallo schermo a sinistra */
            transition: transform 0.4s ease-out; /* Animazione dello scorrimento */
        }

        .control-button:hover {
            background: linear-gradient(135deg, #6f42c4, #007bff); /* Inverti il gradiente all'hover */
            transform: translateY(-3px); /* Leggero sollevamento */
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.7), 0 0 30px rgba(138, 43, 226, 0.5); /* Bagliore più intenso */
            letter-spacing: 2px; /* Aumento dello spazio tra le lettere */
        }

        .control-button:hover::before {
            transform: translateX(0); /* Fai scorrere l'overlay all'interno del pulsante */
        }

        .control-button:active {
            background: linear-gradient(135deg, #007bff, #6f42c4); /* Torna al gradiente originale al click */
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px; /* Torna alla spaziatura normale */
        }

        /* Nuovi stili per posizionare i pulsanti agli angoli */
        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Main title in overlay -->
    <h1>BUON COMPLEANNO!</h1>

    <!-- Pulsante "Scarica Modello" in alto a sinistra -->
    <button id="downloadModelButton" class="control-button top-left-button">
        Scarica Modello
    </button>

    <!-- Pulsante "Bigliettino" in alto a destra -->
    <!-- MODIFICA QUI: Da <button> a <a> e aggiunto href="bigl.html" -->
    <a href="bigl.html" id="bigliettinoButton" class="control-button top-right-button">
        Bigliettino
    </a>

    <!-- The canvas, now serving as background -->
    <canvas id="giostraCanvas"></canvas>

    <!-- Your Three.js script -->
    <script type="module" src="./lab.js"></script>

    <script>
        // Funzione per scaricare il file del modello
        document.getElementById('downloadModelButton').addEventListener('click', function() {
            const fileUrl = './models/FC.glb'; // Percorso corretto del file
            const fileName = 'FC.glb';

            // Crea un elemento link temporaneo
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName; // Specifica il nome del file da scaricare

            // Aggiungi il link al DOM, cliccalo, e poi rimuovilo
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
