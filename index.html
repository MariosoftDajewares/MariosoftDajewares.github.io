<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metapulta by Erpan Tera</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script type="importmap">
    {
        "imports": {
            "three": "./lib/three.module.js",
            "three/addons/": "./lib/"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Metapulta by Erpan Tera</h1>
        <div class="canvas-wrapper">
            <canvas id="giostraCanvas"></canvas>
        </div>
        <!-- Rimosso: div class="head-selection-buttons" -->
        <!-- Controlli del gioco -->
        <div class="game-controls">
            <button id="respawnRagdollBtn">Respawn Ragdoll</button>
        </div>
        <!-- Controlli dello slider del ragdoll -->
        <div class="ragdoll-scale-controls">
            <label for="ragdollScaleSlider">Grandezza Ragdoll:</label>
            <input type="range" id="ragdollScaleSlider" min="0.2" max="1.5" value="0.9" step="0.1">
            <span id="ragdollScaleValue">0.9</span>
        </div>
    </div>

    <!-- Il tuo main.js come modulo ES6 -->
    <script type="module" src="main.js"></script>
</body>
</html>
