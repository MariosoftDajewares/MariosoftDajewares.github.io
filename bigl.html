<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Default font for other elements */
            background-color: #1a202c; /* Fallback background color */
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex; /* Use flexbox for main content alignment */
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            text-align: center; /* Center text within the body */
        }

        /* Style for the main title */
        h1 {
            font-family: 'Playfair Display', serif; /* Nuovo font serif più dolce */
            background-image: linear-gradient(to right, #007bff, #6f42c4, #8a2be2, #6f42c4, #007bff); /* Gradiente da blu a violetto e ritorno */
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: gradientAnimation 5s linear infinite;
            margin-bottom: 30px; /* Spazio sotto il titolo */
            font-size: 2.5em; /* Dimensione del font */
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.8);
            transition: text-shadow 0.3s ease;
        }

        h1:hover {
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.8), 0 0 25px rgba(0, 123, 255, 0.6);
        }

        /* Keyframes per l'animazione del gradiente del titolo */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Style for the paragraph */
        p {
            font-size: 1.2em;
            max-width: 800px; /* Limit paragraph width for readability */
            margin: 0 auto 40px auto; /* Center paragraph and add space below */
            line-height: 1.6;
            padding: 0 20px; /* Add some horizontal padding for smaller screens */
        }

        /* Stili per i pulsanti */
        .control-button {
            display: inline-block;
            background: linear-gradient(135deg, #007bff, #6f42c4); /* Gradiente blu-violetto */
            color: white;
            padding: 12px 25px; /* Padding leggermente aumentato */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em; /* Font size leggermente aumentato */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1; /* Ensure button is above any potential background effects */
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.4s ease-out;
        }

        .control-button:hover {
            background: linear-gradient(135deg, #6f42c4, #007bff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.7), 0 0 30px rgba(138, 43, 226, 0.5);
            letter-spacing: 2px;
        }

        .control-button:hover::before {
            transform: translateX(0);
        }

        .control-button:active {
            background: linear-gradient(135deg, #007bff, #6f42c4);
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

	Vedi te!
	<br><br>
	Auguri<br>
	M.S. alias Erpan Tera

    <a href="lab.html" class="control-button">
        Torna al Modello
    </a>

</body>
</html>
